<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="1280" height="720">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#052e16"/>
    </linearGradient>
    <linearGradient id="cupGradient" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#d1fae5"/>
      <stop offset="100%" stop-color="#86efac"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Title band -->
  <rect x="0" y="24" width="800" height="72" rx="8" fill="rgba(0,0,0,0.25)"/>
  <text x="32" y="72" fill="#e5e7eb" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, 'Apple Color Emoji', 'Segoe UI Emoji'" font-size="36" font-weight="700">
    Repair Café Neukölln
  </text>

  <!-- Workbench/table -->
  <rect x="0" y="360" width="800" height="90" fill="#111827"/>

  <!-- Tools: wrench + gear -->
  <g transform="translate(520,160)">
    <circle cx="0" cy="0" r="60" fill="#0ea5e9" opacity="0.12"/>
    <path d="M-14 -22 l12 12 l-28 28 a8 8 0 0 0 11 11 l28 -28 l12 12 a24 24 0 0 1 -34 34 a24 24 0 0 1 -34 -34 a24 24 0 0 1 34 -34z" fill="#38bdf8"/>
    <g transform="translate(-2,2)">
      <circle cx="0" cy="0" r="24" fill="#22d3ee"/>
      <circle cx="0" cy="0" r="8" fill="#0f172a"/>
    </g>
  </g>

  <!-- Coffee cup (café) -->
  <g transform="translate(220,200)">
    <rect x="-80" y="-20" width="200" height="120" rx="16" fill="url(#cupGradient)"/>
    <path d="M130 20 a30 30 0 1 1 -60 0 v-20 h20 a40 40 0 0 1 40 40 a40 40 0 0 1 -40 40 h-20 v-20 a30 30 0 1 0 60 0z" fill="#a7f3d0"/>
    <rect x="-70" y="-30" width="180" height="24" rx="12" fill="#065f46" opacity="0.35"/>
    <!-- steam lines -->
    <path d="M-20 -60 c10 -20 10 -40 0 -60" stroke="#e5e7eb" stroke-width="4" fill="none" opacity="0.8"/>
    <path d="M10 -56 c10 -22 10 -44 0 -66" stroke="#e5e7eb" stroke-width="4" fill="none" opacity="0.7"/>
    <path d="M40 -52 c10 -24 10 -48 0 -72" stroke="#e5e7eb" stroke-width="4" fill="none" opacity="0.6"/>
  </g>

  <!-- Tagline -->
  <text x="32" y="420" fill="#9ca3af" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, 'Apple Color Emoji', 'Segoe UI Emoji'" font-size="18" font-weight="500">
    Repara, reutiliza y reduce residuos en comunidad
  </text>
</svg>


